    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1F2A34;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #2C3E50;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar-nav a {
            color: white !important;
            text-transform: uppercase;
            font-weight: bold;
        }

        .navbar-brand img {
            height: 70px;
            width: 80px;
        }

        .navbar-nav .nav-item {
            margin-right: 15px;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            text-align: left;
        }

        .hero-text {
            color: #333;
            margin-left: 50px;
            font-size: 2rem;
            font-weight: bold;
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .hero-text p {
            font-size: 1.25rem;
            color: #555;
        }

        .image-container {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeImages 6s infinite;
            border-radius: 10px;
        }

        .image1 {
            animation-delay: 0s;
        }

        .image2 {
            animation-delay: 3s;
        }

        @keyframes fadeImages {
            0%, 100% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
        }

        .footer {
            background-color: #3c495e;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            bottom: 0;
            font-size: 1rem;
        }

        .footer a {
            color: #ddd;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
