    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
        background-color: #1F2A34;
      }

      .navbar {
        background-color: #2C3E50;
        color: white;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .navbar a {
        color: white !important;
        text-transform: uppercase;
        font-weight: bold;
      }

      .navbar-brand img {
        height: 70px;
        width: 80px;
      }

      .navbar-nav .nav-item {
        margin-right: 15px;
      }

      .items {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: 1200px;
        margin-bottom: 60px;
      }

      .text-container {
        margin-left: 50px;
        color: white;
        text-align: left;
      }

      .text-container h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        font-weight: bold;
        animation: slideIn 1.5s ease-out;
        color: #fff;
      }

      .image-container {
        position: relative;
        width: 400px;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
      }

      .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        animation: fadeImages 6s infinite;
        border-radius: 10px;
      }

      .image1 {
        animation-delay: 0s;
      }

      .image2 {
        animation-delay: 3s;
      }

      @keyframes fadeImages {
        0%, 100% {
          opacity: 0;
        }
        25%, 75% {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        0% {
          transform: translateX(-30px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .contact-info {
        text-align: center;
        margin-top: 30px;
        font-size: 1.25rem;
        color: #fff;
      }

      .emoji {
        font-size: 1.5rem;
        margin-right: 10px;
      }

      .footer {
        background-color: #3c495E;
        color: white;
        text-align: center;
        padding: 20px 15px;
        width: 100%;
        bottom: 0;
        font-size: 1rem;
        position: relative;
      }

      .footer a {
        color: #00B0B9;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
</head>
